backend:
  name: github
  repo: vaspadi/dom-invest-managment

media_folder: assets/img/uploads
public_folder: uploads

collections:
  - name: news
    label: Новости
    folder: content/news
    format: frontmatter
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - label: Заголовок страницы
        name: metaTitle
        widget: string

      - label: Название файла
        name: slug
        widget: string
        hint: Переименовать файл нельзя

      - label: Картинка
        name: img
        widget: image
        media_folder: /assets/img/news
      
      - label: Заголовок новости
        name: title
        widget: string
      
      - label: Описание
        name: description
        widget: string
      
      - label: Описание metatag
        name: metaDescription
        widget: string
        required: false
      
      - label: Тэги
        name: tags
        widget: list
        field: {
          - label: Текст тэга,
            name: text,
            widget: string
        }
      
      - label: Добавить на главную страницу
        name: indexPage
        widget: boolean
        required: false
      
      - label: Body
        name: body
        widget: markdown

  - name: objects
    label: Объекты
    folder: content/objects
    format: json
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - { label: Название файла, name: slug, widget: string, hint: Переименовать файл нельзя }
      - { label: Картинка, name: img, widget: image, media_folder: /assets/img/objects }
      - { label: Заголовок объекта, name: title, widget: string }
      - { label: Сайт объекта, name: link, widget: string, required: false }
      - { label: Добавить на главную страницу, name: indexPage, widget: boolean, hint: Роботает для новостроек, required: false }
      - { label: Переместить в Новостройки, name: project, widget: boolean, default: false, required: false }

  - name: index-page
    label: 'Страница: Главная'
    files:
      - label: Главный слайдер
        name: mainSlider
        file: content/index-page/mainSlider.json
        editor:
          preview: false
        fields:
          - label: Заголовок секции
            name: title
            widget: string

          - label: Картинки
            name: images
            widget: list
            summary: '{{fields.img}}'
            field: {
              - label: Картинка,
                name: img,
                widget: image,
                media_folder: /assets/img/main-slider
            }

      - label: Секция объектов
        name: objectsSection
        file: content/index-page/objectsSection.json
        editor:
          preview: false
        fields:
          - label: Заголовок секции
            name: title
            widget: string

          - label: Описание секции
            name: description
            widget: string

          - label: Текст кнопки
            name: buttonText
            widget: string

      - label: Секция новостей
        name: newsSection
        file: content/index-page/newsSection.json
        editor:
          preview: false
        fields:
          - label: Заголовок секции
            name: title
            widget: string

          - label: Описание секции
            name: description
            widget: string

          - label: Текст кнопки
            name: buttonText
            widget: string

      - label: Видео слайдер
        name: videoSlider
        file: content/index-page/videoSlider.json
        editor:
          preview: false
        fields:
          - label: Список Видео
            name: videos
            widget: list
            fields:
              - label: Заголовок
                name: title
                widget: string
                required: false

              - label: Идентификатор видео с youtube
                name: id
                widget: string
                hint: youtube.com/watch?v= >>>> cQDeUcGxy48 <<<<


      - label: 'Секция импотечного калькулятора'
        name: mortgageSection
        file: content/index-page/mortgageSection.json
        editor:
          preview: false
        fields:
          - label: Картинка
            name: img
            widget: image
            media_folder: /assets/img

          - label: Текстовый блок
            name: textBlock
            widget: object
            fields:
              - label: Загловок блока
                name: title
                widget: string
                required: false

              - label: Параграфы
                name: list
                widget: list
                summary: '{{fields.text}}'
                field: {
                  - label: Параграф,
                    name: text,
                    widget: string
                }
          
          - label: Описание секции
            name: header
            widget: object
            fields:
              - label: Заголовок
                name: title
                widget: string

              - label: Описание
                name: description
                widget: string

              - label: Текст кнопки
                name: buttonText
                widget: string

  - name: projects
    label: Новостройки
    folder: content/objects
    format: frontmatter
    create: false
    editor:
      preview: false
    filter:
      field: project
      value: true
    fields:
      - label: Переместить в Новостройки
        name: project
        widget: boolean

  - name: seo
    label: Seo
    files:
      - label: sitemap
        name: sitemap
        file: content/seo.json
        editor:
          preview: false
        fields:
        - label: sitemap.xml
          name: file
          widget: file
          media_folder: /static